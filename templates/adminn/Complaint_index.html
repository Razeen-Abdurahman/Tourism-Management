<!doctype html>
<html lang="en">
  <head>
  	<title>Registered traveller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/Table_temp/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
{#			<div class="row justify-content-center">#}
{#				<div class="col-md-6 text-center mb-5">#}
{#					<h2 class="heading-section">Table #07</h2>#}
{#				</div>#}
{#			</div>#}
			<div class="row">
				<div class="col-md-12">
{#					<div class="table-wrap">#}
                        <form action="" method="post">
                            {% csrf_token %}
						<table class="table table-bordered table-dark table-hover">
						  <thead>
                    <tr>
    <th width="31" height="34" scope="col">#</th>
    <th width="129" scope="col">Complaints</th>
    <th width="57" scope="col">Date</th>
    <th width="129" scope="col">replay</th>
  <th width="129" scope="col">Replay_date</th>

    {% for d in comp %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ d.Complaints }}</td>
    <td>{{ d.date }}</td>
      {% if d.replay == 'pending' %}
           <td colspan="2"><a href="/replay/{{ d.id }}">Send Reply</a></td>
      {% else %}
            <td>{{ d.replay }}</td>
    <td>{{ d.Replay_date }}</td>
      {% endif %}


  </tr>
    {% endfor %}
                        </table>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/Table_temp/js/jquery.min.js"></script>
  <script src="/static/Table_temp/js/popper.js"></script>
  <script src="/static/Table_temp/js/bootstrap.min.js"></script>
  <script src="/static/Table_temp/js/main.js"></script>

	</body>
</html>
