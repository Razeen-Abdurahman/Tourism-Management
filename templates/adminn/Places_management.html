{% extends 'adminn/Admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
<table width="412" border="1" class="table table-active table-dark">
  <tr>
    <th width="29" scope="col">#</th>
    <th width="65" scope="col">Name</th>
    <th width="63" scope="col">Image</th>
    <th width="92" scope="col">Address</th>
    <th width="129" scope="col">&nbsp;</th>
  </tr>
    {% for n in places %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ n.Name }}</td>
    <td><img src="{{ n.Image }}" alt=""/></td>
    <td>&nbsp;{{ n.Place}},{{ n.Post }},{{ n.Pin }}</td>
    <td><a href="/edit_place/{{ n.id }}" class="btn btn-success">Edit</a> <br/><br/> <a href="/Delete/{{ n.id }}" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
