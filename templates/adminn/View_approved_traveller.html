{% extends 'adminn/Admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
<table width="772" border="1" class="table table-active table-dark">
  <tr>
    <th width="48" scope="col">#</th>
    <th width="126" scope="col">Name</th>
    <th width="116" scope="col">Address</th>
    <th width="112" scope="col">Email</th>
    <th width="98" scope="col">Photo</th>
    <th width="109" scope="col">PhoneNo</th>
    
  </tr>
    {% for x in tra %}
  <tr>
    <td>&nbsp;{{forloop.counter }}</td>
    <td>&nbsp;{{ x.Name }}</td>
    <td>&nbsp;{{ x.Place }},{{ x.Post }},{{ x.Pin }}</td>
    <td>&nbsp;{{ x.Email }}</td>
    <td><img src="{{ x.Photo }}" width="250" height="180" alt=""/></td>
    <td>&nbsp;{{ x.PhoneNo }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
