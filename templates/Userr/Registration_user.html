<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table width="474" border="1">
  <tr>
    <th width="69" scope="row">Name:</th>
    <td width="334"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">Place:</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">Post:</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">Pin:</th>
    <td><label for="textfield4"></label>
      <input type="number" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">Email:</th>
    <td><label for="textfield5"></label>
      <input type="email" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th scope="row">Photo:</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <th scope="row">Phone no:</th>
    <td><label for="textfield6"></label>
      <input type="number" name="textfield6" id="textfield6" /></td>
  </tr>
     <tr>
    <th scope="row">Password:</th>
    <td><label for="textfield7"></label>
      <input type="password" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
    </tr>
</table>

</form>
</body>
</html>
