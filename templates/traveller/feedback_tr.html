{% extends 'traveller/Traveller_index.html' %}
{% block body%}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
<table width="534" border="1" class="table table-active table-dark">
  <tr>
    <th width="24" scope="col">#</th>
    <th width="174" scope="col">Feedback</th>
    <th width="165" scope="col">Date</th>
    <th width="143" scope="col">Username</th>
  </tr>
    {% for b in feeds %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ b.Feedback }}</td>
    <td>&nbsp;{{ b.date }}</td>
    <td>&nbsp;{{ b.USERID.Name }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
