{% extends 'traveller/Traveller_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table width="467" border="1" class="table table-active table-dark">
  <tr>
    <th scope="row">Name:</th>
    <td><label for="textfield"> </label>
        <input type="text" name="textfield" id="textfield" class="form-control" value="{{  editt.Name }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Capacity:</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" value="{{ editt.Capacity }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Type:</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" value="{{ editt.Type }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Details:</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" value = "{{ editt.Details }}" required/></td>
  </tr>
  <tr>
    <th scope="row">Cost:</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control" value="{{ editt.Cost }}" required/></td>
  </tr>
  <tr>
    <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="EDIT" class="btn btn-success"/></td>
    </tr>

</table>

</form>
</body>
</html>
{%endblock%}
